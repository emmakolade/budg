{% extends 'expenses/base.html' %} {% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>
</div>
<div class="content">
  <form action="{% url 'add_expense' %}" method="post">
    {% csrf_token %} {% include 'partials/_messages.html' %}

    <label for="category">Category</label>
    <select name="category">
      {% for category in categories%}
      <option name="category" value="{{category.name}}">
        {{category.name}}
      </option>
      {% endfor %}
    </select>
    <label for="description">Description</label>
    <input type="text" name="description" placeholder="description" />
    <label for="amount">Amount</label>
    <input values="{{values.amount}}" type="number" name="amount" placeholder="input amount" />
    <label for="date_of_expense">Date of Expense</label>
    <input type="date" name="date_of_expense" />
    <input type="submit" value="Submit" class="btn btn-primary-sm" />
  </form>
</div>
{% endblock content %}
